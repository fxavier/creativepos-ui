<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <button pButton  icon="pi pi-plus" label="Adicionar novo produto" class="ui-button-info"
        (click)="novo()"></button>
    </div>
  </div>
  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="produtos" [paginator]="true" [rows]="5">
        <ng-template pTemplate="header">
          <tr>
            <th>Referencia</th>
            <th>Designacao</th>
            <th>Stock</th>
            <th>Preco</th>
            <th>Unidade</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-produto>
           <tr>
             <td>{{ produto.referencia }}</td>
             <td>{{ produto.nome }}</td>
             <td>{{ produto.stockActual }}</td>
             <td>{{ produto.precoVenda | currency: 'MZN' }}</td>
             <td>{{ produto.unidade }}</td>
           </tr>
        </ng-template>
      </p-table>

    </div>
  </div>

</div>
