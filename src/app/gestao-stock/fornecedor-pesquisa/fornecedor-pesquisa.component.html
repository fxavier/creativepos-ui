<div class="container">
  <div class="ui-g">
    <h1>Fornecedores</h1>
    <div class="ui-g-12">
        <button pButton  icon="pi pi-plus" label="Adicionar novo Fornecedor" class="ui-button-info"
          (click)="novo()"></button>
    </div>
    <div class="ui-g-12">
      <p-table [value]="fornecedores">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Telemovel</th>
            <th>Endereco</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-fornecedor>
          <tr>
            <td>{{ fornecedor.nome }}</td>
            <td>{{ fornecedor.telefone }}</td>
            <td>{{ fornecedor.telemovel }}</td>
            <td>{{ fornecedor.morada }}</td>
            <td class="col-acoes">
              <a pButton icon="pi pi-pencil" pTooltip="Ver" tooltipPosition="top"
              [routerLink]="['/fornecedores/novo', fornecedor.codigo]"></a>
              <a class="space" pButton icon="pi pi-trash" pTooltip="Remover" tooltipPosition="top"></a>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
