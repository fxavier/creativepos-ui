<div class="container">
  <h1>Lista</h1>
  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="fornecedores">
        <ng-template pTemplate="header">
           <tr>
             <th>Codigo</th>
             <th>Nome</th>

           </tr>
        </ng-template>
        <ng-template pTemplate="body" let-fornecedor>
          <tr>
             <td>{{ fornecedor.codigo }}</td>
             <td>{{ fornecedor.nome }}</td>

          </tr>

        </ng-template>
      </p-table>
    </div>
  </div>
</div>
