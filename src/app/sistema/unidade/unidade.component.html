<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Unidade</h1>
    </div>
  </div>
  <form #f="ngForm" autocomplete="off" (ngSubmit)="adicionar(f)">
     <div class="ui-g">
       <div class="ui-g-6 ui-fluid">
         <label>Designacao</label>
         <input pInputText type="text" name="designacao"
           [(ngModel)]="unidade.designacao" #designacao="ngModel" required minlength="2">
        </div>
        <div class="ui-g-6 ui-fluid">
            <label>Sigla</label>
            <input pInputText type="text" name="sigla"
              [(ngModel)]="unidade.sigla" #sigla="ngModel" required minlength="1">
        </div>
     </div>
     <div class="ui-g-12">
       <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
     </div>
  </form>
  <div class="ui-g-12 ui-fluid">
    <p-table [value]="unidades" [responsive]="true">
       <ng-template pTemplate="header">
          <tr>
            <th>Codigo</th>
            <th>Designacao</th>
            <th>sigla</th>
          </tr>
       </ng-template>
       <ng-template pTemplate="body" let-unidade>
          <tr>
            <td>{{ unidade.codigo }}</td>
            <td>{{ unidade.designacao }}</td>
            <td>{{ unidade.sigla }}</td>
          </tr>
       </ng-template>
    </p-table>
  </div>
</div>
