<div class="container">
  <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">
   <div class="ui-g">
     <div class="ui-g-12">
       <h1>Fabricantes</h1>
     </div>
     <div class="ui-g-12 ui-fluid">
       <label>Nome do fabricante</label>
       <input pInputText type="text" name="nome" [(ngModel)]="fabricante.nome"
       #nome="ngModel" required minlength="3">
     </div>
     <div class="ui-g-12">
       <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
     </div>
   </div>
  </form>
  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="fabricantes">
        <ng-template pTemplate="header">
          <tr>
            <th>Codigo</th>
            <th>Nome</th>
            <th class="col-acoes-header">Accoes</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-fabricante>
           <tr>
             <td>{{ fabricante.nome }}</td>
             <td>{{ fabricante.nome }}</td>
             <td class="col-acoes">
               <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
               [routerLink]="['/fabricantes', fabricante.codigo]"></a>
               <a class="space" pButton icon="pi pi-trash" pTooltip="Remover" tooltipPosition="top"></a>
             </td>
           </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
