<div class="container">
  <h1>Fabricantes</h1>
  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="fabricantes">
        <ng-template pTemplate="header">
          <tr>
            <th>Codigo</th>
            <th>Nome</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-fabricante>
           <tr>
             <td>{{ fabricante.nome }}</td>
             <td>{{ fabricante.nome }}</td>
           </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
